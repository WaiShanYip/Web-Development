  <script type="text/javascript">

  function myFunction(func) 
   {
   func.parentNode.parentNode.parentNode.parentNode.removeChild(func.parentNode.parentNode.parentNode);
   rowCounter();
   }
   
   
   function Display()
   {
   var name = document.getElementById('name').value,
   dob = document.getElementById('dob').value,
   colour = document.getElementById('colour').value,
   table = document.getElementById('table'),
   row = table.insertRow(1),
   cell1 = row.insertCell(0),
   cell2 = row.insertCell(1),
   cell3 = row.insertCell(2),
   cell4 = row.insertCell(3),
   Button = document.createElement("button");
   
   Button.innerHTML = "<input type= 'button' value = 'Delete' id= 'button' onClick='myFunction(this)'>"
   Button.setAttribute('onclick', 'deleteRow(this);');
   
   cell1.innerHTML = name;
   cell2.innerHTML = dob;
   cell3.innerHTML = colour;
   cell4.append(Button);
   document.getElementById("form").reset();
   rowCounter();
 }

	function rowCounter()
	{
	var counter = document.getElementById('table').rows.length;
	document.getElementById('Counter').innerHTML = counter;
	}
	
	function deleteRow()
	{
	var valueOfRow = input.parentNode.parentNode.rowIndex;
	document.getElementById('table').deleteRow(valueOfRow);
	rowCounter()
}

  </script>
